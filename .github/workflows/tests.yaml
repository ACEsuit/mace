name: unit tests
on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  pytest-general:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        version:
          - { python: "3.8" }
          - { python: "3.9" }
          - { python: "3.10" }
          - { python: "3.11" }
          - { python: "3.12" }
          - { python: "3.13" }
    runs-on: ${{ matrix.os }}

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.version.python }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v2

      - name: Install mace-torch
        run: uv pip install -e .[dev] --system

      - name: Run general unit tests
        run: |
          pytest tests --ignore=tests/cli/test_cueq_oeq.py

  pytest-cueq:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up uv
        uses: astral-sh/setup-uv@v2

      - name: Install mace-torch with cueq
        run: uv pip install -e .[dev,cueq] --system

      - name: Run cueq-specific tests
        run: |
          pytest tests/cli/test_cueq_oeq.py -k TestCueq
          pytest tests/test_calculator.py
